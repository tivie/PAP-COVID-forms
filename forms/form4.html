<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Contacto</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/common.css">

    <link rel="stylesheet" href="../css/form4.css">

    <!-- polyfills -->
    <script src="https://unpkg.com/@ungap/url-search-params@0.2.2/min.js"></script>
</head>
<body>

<div class="container">
    <div><label for="casehash">Código de Segurança</label><input type="text" name="casehash" id="casehash"></div>
    <div><label for="data_contacto">Data de Contacto</label><input type="date" name="data_contacto" id="data_contacto"></div>
    <div>Colar aqui a copia do excel no formato: nome   telefone   email<br>Sem cabeçalhos nem linhas vazias no final</div>
    <div><textarea id="contactos" name="contactos"></textarea></div>
    
    <div><button class="btn btn-primary" id="carregarBtn">Carregar</button></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script src="../js/config.js"></script>
<script src="../js/common.js"></script>
<script src="../js/form4.js"></script>
</body>
</html>
